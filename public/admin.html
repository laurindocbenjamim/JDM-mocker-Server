<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM Developer Console</title>
    <link rel="stylesheet" href="admin-style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body class="admin-mode">
    <div id="login-screen">
        <div class="admin-card login-form">
            <h1 style="text-align:center; margin-bottom:1.5rem; color:var(--admin-primary); font-weight:800;">DEVELOPER
                ADMIN</h1>
            <div class="input-group">
                <label>Developer Email</label>
                <input type="email" id="dev-email" placeholder="laurindocbenjamim@gmail.com">
            </div>
            <div class="input-group">
                <label>Master Password</label>
                <input type="password" id="dev-password" placeholder="••••••••">
            </div>
            <button class="btn-remove"
                style="width:100%; height:40px; border-color:var(--admin-primary); color:white; background:var(--admin-primary);"
                onclick="handleDevLogin()">Access Console</button>
        </div>
    </div>

    <div id="admin-dashboard" class="hidden" style="padding: 2rem; max-width: 1200px; margin: 0 auto;">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem;">
            <div>
                <h1 style="font-size:1.5rem; font-weight:800; color:var(--admin-primary);">Platform Overview</h1>
                <p style="color:var(--admin-muted)">Manage users and global resources</p>
            </div>
            <button class="btn-remove" style="border-color:var(--admin-muted); color:var(--admin-muted);"
                onclick="logout()">Logout</button>
        </header>

        <div class="admin-card" style="padding:0; overflow:hidden;">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Developer/User</th>
                            <th>Containers</th>
                            <th>Total Tables</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stats-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="admin-app.js"></script>
</body>

</html>
